dependencies:
  override:
    - npm install
    - pip install awscli
  cache_directories:
    - "node_modules"
test:
  override:
    - npm test
deployment:
  # CircleCi needs to listen to tags
  release:
    tag: /v.*/
    branch: master
    commands:
      - ./cdn.sh
  staging:
    branch: master
    commands:
      - ./cdn.sh
